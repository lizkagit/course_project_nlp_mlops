datasets:
  basic_lemmas:
    id: "968e6deded76478aa11984bc266a4126"
    description: "Базовая предобработка текста лемматизация"
    file_name: "exp1_regress.csv"
  
  basic_stemming:
    id: "7eb3968b3b0f48dcaa694c62ca04a458"
    description: "Базовая предобработка текста стемминг"
    file_name: "exp3_regress.csv"

experiments:   
  experiment1:
    name: "Ridge_Baseline"
    type: "ridge"
    dataset: "basic_lemmas" 
    tfidf_params:
      max_features: 5000
      ngram_range: [1, 2]
      min_df: 5
    ridge_params:
      alpha: 1.0
      random_state: 42
  
  experiment2:
    name: "Random_Forest"
    type: "random_forest"
    dataset: "basic_lemmas" 
    tfidf_params:
      max_features: 10000
      ngram_range: [1, 3]
      min_df: 3
    rf_params:
      n_estimators: 100
      max_depth: 20
      min_samples_split: 5
      random_state: 42
    svd:
      enabled: true
      components: 500

  experiment3:
    name: "Neural_Network"
    type: "neural_network"
    dataset: "basic_stemming"
    tfidf_params:
      max_features: 8000
      ngram_range: [1, 2]
      min_df: 2
    nn_params:
      hidden_units: [256, 128, 64]
      dropout_rate: 0.3
      learning_rate: 0.001
      epochs: 50
      batch_size: 32
    svd:
      enabled: true
      components: 1000

training:
  test_size: 0.1
  random_state: 42
  save_best_model: true
  models_dir: "models/"
  artifacts_dir: "artifacts/"